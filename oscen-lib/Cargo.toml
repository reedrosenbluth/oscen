[package]
name = "oscen"
version = "0.2.0"
edition = "2021"

[dependencies]
oscen-macros = { path = "../oscen-macros" }
arrayvec = "0.7.6"
cpal = "0.15.3"
hound = "3.5.1"
slotmap = "1.0.7"

[dev-dependencies]
float-cmp = "0.10.0"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "graph_bench"
harness = false

[[bin]]
name = "profile_graph"
path = "perf/profile_graph.rs"